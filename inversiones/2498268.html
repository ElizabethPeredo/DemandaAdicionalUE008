<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI - 2498268: Parque Bicentenario (Huanuco)</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/menu_vertical.css"/>
</head>

<body>
    <!--Header-->
        <header class="navbar" id="header">
    </header>
    <!--End Header-->
    <section class="container__medium container__slider">
        <section class="">
            <div class="menu__vertical">
                
            </div>
        </section>
        <section class="container__slider-text" id="card">
            
        </section>
    </section>

    <script>
        fetch("../js/cards/datos_card.json")
    .then(function (response) {
        return response.json();
    })
    .then(function (data) {
        var x = 22;
        for (var i = x - 1; i < x; i++) {
            document.getElementById("card").innerHTML +=
                '<!--CARD-->' +
                '<div class="container card note">' +
                '<h1>' + 
                data[i].B + 
                '</h1>' +
                '<ul class="border-color1">' +
                '<li><b><i class="fas fa-archive"></i> Estado de inversión​: </b>' +
                data[i].K +
                '</li>' +
                '<li><b><i class="fas fa-coins"></i> Costo de Inversión​: </b>S/'+ 
                data[i].D.toLocaleString('ENG') +
                '</li>' +
                '</ul>' +
                '<h4><i class="fas fa-tv"></i> Objeto de Demanda Adicional: <small>' +
                data[i].J +
                '</small></h4>' +
                '<button>S/' + 
                data[i].H.toLocaleString('ENG') +
                '</button>' +
                '<img src="../images/'+data[i].C+'.jpg" alt="">' +
                '<ul>' +
                '<li>' + 
                data[i].M +
                '</li>' +
                '</ul>' +
                '</div>'
            '<!--END CARD-->';
        }
    })
    .catch(function (err) {
        console.log(err);
    })

    </script>
    <script src="../js/page_inv.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/cards/datos_card.json"></script>

</body>

</html>
